<html>

<head>
    
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>

    <div class="w-75 m-auto py-5">

            <div class="form-group">
                <label for="productName">productName</label>
                <input class="form-control" type="text"  id="productName"> 
                <div id="userNameAlert" class="d-none alert alert-danger">
                    <p>User Name Must Start With Upper Case</p>
                </div>   
            </div>

            <div class="form-group">
                <label for="productPrice">productPrice</label>
                <input class="form-control" type="number" id="productPrice">    
            </div>

            <div class="form-group">
                <label for="productCategory">productCategory</label>
                <input class="form-control" type="text"  id="productCategory">    
            </div>

            <div class="form-group">
                <label for="productDesc">productDesc</label>
                <textarea class="form-control " type="text"  id="productDesc" ></textarea>

            </div>
            <button onclick="addProduct();" class="btn btn-outline-info">add Product</button>

    </div>
 

    <div class="w-75 m-auto py-3">

        <input onkeyup="searchProduct(this.value)" placeholder="search ..." type="text" class="form-control w-75 m-auto"  id="searchInput">
  
        
        <table class="table my-5">
            <thead>
                <th>Index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productCategory</th>
                <th>productDesc</th>
                <th>update</th>
                <th>delete</th>

            </thead>

            <tbody id="BodyId">
              
            </tbody>
        </table>
  
    </div>


    <script src="script.js"></script>
</body>

</html>
